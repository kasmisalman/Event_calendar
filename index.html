<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Calendar</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="evo-calendar.min.css">
    <link rel="stylesheet" href="evo-calendar.midnight-blue.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,700;1,300&display=swap" rel="stylesheet">
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: 'Roboto', sans-serif;
        background-color: lightcyan;
      }
      .hero {
        padding: 20px;
        max-width: 1200px;
        margin: 0 auto;
      }
      #calendar {
        width: 100%;
        max-width: 800px;
        margin: 0 auto;
      }
      @media (max-width: 768px) {
        .hero {
          padding: 10px;
        }
        #calendar {
          font-size: 14px;
        }
      }
      @media (max-width: 480px) {
        #calendar {
          font-size: 12px;
        }
      }
    </style>
  </head>
  <body>
    <center>
    <h1 style="margin-top:80px;">Responsive Calendar</h1>
  </center>
    <div class="hero">
      <div id="calendar"></div>
      <div class="calendar2"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.4.1/dist/jquery.min.js"></script>
    <script src="evo-calendar.min.js"></script>
    <script>
    $(document).ready(function() {
        $.ajax({
            url: 'get_events.php',
            method: 'GET',
            dataType: 'json',
            success: function(events) {
                $('#calendar').evoCalendar({
                    theme: 'Midnight Blue',
                    todayHighlight: true,

                    eventListToggler: true,
                    calendarEvents: events,
                    sidebarDisplayDefault: false,
                    sidebarToggler: true,
                });
            },
            error: function(xhr, status, error) {
                console.error("Error fetching events:", error);
            }
        });
    });
    </script>
  </body>
</html>
